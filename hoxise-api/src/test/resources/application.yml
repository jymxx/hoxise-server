server:
  port: 18888
  servlet:
    context-path: /hoxise

spring:
  profiles:
    include: local
  main:
    allow-circular-references: true

#springdoc-openapi接口文档配置
springdoc:
  swagger-ui:
    enabled: false
    path: /swagger-ui
  default-flat-param-object: true
  group-configs:
    - group: 'system'
      paths-to-match: '/**'
      packages-to-scan: cn.hoxise.system

#knife4j增强swagger文档
knife4j:
  enable: true
  setting:
    language: zh_cn

# mybatis
mybatis-plus:
  global-config:
    db-config:
      id-type: auto  # 全局主键策略
  type-handlers-package: cn.hoxise.common.base.framework.mybatis.typehandler # 类型映射